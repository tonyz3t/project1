{% extends "layout.html" %}

{% block title %}
    Books - Bookhub
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            {% for book in books %}
                <div class="col-md-4">
                    <button type="button" onclick="window.location.href='{{ url_for('book', isbn=book.isbn) }}';">{{ book }}</button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
